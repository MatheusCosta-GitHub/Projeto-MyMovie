<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MyMovies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="modal.css"/>
    <link rel="stylesheet" href="./src/notie-master/dist/notie.css"/>
</head>

<body>

    <header>
    
        <h2>

            <i class="bi bi-film"></i>
            MyMovies
    
        </h2>

        <section id="search-container">

            <div class="input-wrapper movie-name-wrapper">

                <label for="movie-name">Nome:</label>
                <input type="text" id="movie-name">

            </div>

            <div class="input-wrapper movie-year-wrapper">
            
                <label for="movie-year">Ano:</label>
                <input type="text" id="movie-year"></input:>
            
            </div>
            
            <button id="search-button"><i class="bi bi-search"></i></button>
        
        </section>
    
    </header>
    
    <main>
        
        <h2 id="texo-abertura">Começe agora a sua lista de filmes</h2>
        
        <section id="movie-list"></section>

        <!-- criando o modal -->

        <article id="modal" class="modal-hidden">

            <section id="modal-background"></section>
            <section id="modal-container"></section>

        </article>

    </main>

    <!-- colocando script.js antes para definir que esse arquivo será lido primeiro -->
    <script src="./script.js"></script>
    <script src="./modal.js"></script>
    <script src="./src/notie-master/dist/notie.js"></script>

</body>

</html>
